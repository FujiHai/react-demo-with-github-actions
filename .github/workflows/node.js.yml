# 新版部署 yml，使用自建 runner
name: react-actions-demo

on:
  push:
    branches:    
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      # 切出代码，使用该 Action 将可以拉取最新代码
      - uses: actions/checkout@v2
      - name: Deploy
        run: docker-compose -f domain.docker-compose.yaml up --build -d domain
        env:
          COMMIT_REF_NAME: ${{ github.ref_name }}